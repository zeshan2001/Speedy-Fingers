<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./result.js"></script>
    <link rel="stylesheet" href="./result.css" />
    <title>Speedy Fingers</title>
  </head>
  <body>
    <header>
      <div>
        <!-- <span id="time">60</span> -->
        <div id="time" class="results">60</div>
        <!-- <h5>Timer</h5> -->
        <div class="results-text">Timer</div>
      </div>
      <div>
        <div id="level" class="results">easy</div>
        <!-- <h5>difficulty</h5> -->
        <div class="results-text">difficulty</div>
      </div>
      <div>
        <div id="speed-wpm" class="results">35</div>
        <!-- <h5>SpeedWPM</h5> -->
        <div class="results-text">SpeedWPM</div>
      </div>
      <div>
        <div id="accuracy" class="results">80%</div>
        <!-- <h5>accuracy</h5> -->
        <div class="results-text">accuracy</div>
      </div>
    </header>
    <main>
      <p id="check-text">mo s</p>

      <div id="input-div">
        <div class="typing-container">
          <div id="highlight-output"></div>
          <textarea
            id="typing-test"
            autocomplete="off"
            autocorrect="off"
          ></textarea>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./result.js"></script>
    <link rel="stylesheet" href="./result.css" />
    <title>Speedy Fingers</title>
  </head>
  <body>
    <header>
      <div>
        <div id="time" class="results"></div>
        <div class="results-text">Timer</div>
      </div>
      <div>
        <div id="level" class="results"></div>
        <div class="results-text">difficulty</div>
      </div>
      <div>
        <div id="speed-wpm" class="results"></div>
        <div class="results-text">SpeedWPM</div>
      </div>
      <div>
        <div id="accuracy" class="results"></div>
        <div class="results-text">accuracy</div>
      </div>
    </header>
    <main>
      <div id="passage-container">
        <p id="passage"></p>
      </div>
      <textarea
        id="input"
        placeholder="Start typing here..."
        rows="4"
      ></textarea>
      <button id="restart">Restart</button>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Edu+QLD+Hand:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pacifico&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Speedy Fingers</title>
  </head>
  <body>
    <header>
      <div class="main-info">
        <h1 class="">TEST YOUR TYPING</h1>
        <p class="noto-sans">
          Welcome to Speedy Fingers! Test your typing speed and accuracy with
          our fun and challenging typing test. Select your preferred difficulty
          and see how fast you can type. Ready to become a typing master?
        </p>
      </div>
    </header>
    <main>
      <div class="main-div">
        <label for="" class="josefin-sans">Select the difficulty: </label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="btn-div">
        <button id="start-btn">Start</button>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script defer type="module" src="./script.js"></script> -->
    <script defer type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Speedy Fingers</title>
  </head>
  <body>
    <header>
      <div class="main-info">
        <h1>TEST YOUR TYPING</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo
          magnam necessitatibus saepe! Magni inventore libero eos accusantium
          facilis eveniet labore repellat nostrum quisquam animi, beatae, ea
          quis voluptatibus quam distinctio.
        </p>
      </div>
    </header>
    <main>
      <div class="main-div">
        <label for="">Select the time: </label>
        <select name="time" id="time">
          <option value="1">1 minute</option>
          <option value="5">5 minute</option>
          <option value="10">10 minute</option>
        </select>
      </div>

      <div class="main-div">
        <label for="">Select the difficulty: </label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="main-div">
        <button id="start-btn">Start</button>
      </div>
    </main>
  </body>
</html>
